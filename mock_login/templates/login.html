<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container">
    <div id="main-jumbo" class="jumbotron">
      <h1>Autentifica-te aici!</h1>
      <hr>
      <form id="login-form" action="{% url 'mock_login:login' %}" method="POST">
        {% csrf_token %}
        <p>
          <input class="form-control" type="text" name="username" placeholder="Introduce numele de utilizator" required>
        </p>
        <p>
          <input class="form-control" type="password" name="password" placeholder="Introduce parola" required>
        </p>
        <button class="btn btn-primary" type="submit" form="login-form">Logare</button>
      </form>
    </div>
  </div>
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
